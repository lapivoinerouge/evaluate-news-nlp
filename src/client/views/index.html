<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Ask The Machine</title>
        <link rel="stylesheet" href="/styles/resets.scss">
        <link rel="stylesheet" href="/styles/base.scss">
        <link rel="stylesheet" href="/styles/header.scss">
        <link rel="stylesheet" href="/styles/form.scss">
        <link rel="stylesheet" href="/styles/footer.scss">
        <link rel="stylesheet" href="/styles/result.scss">
    </head>

    <body>

        <header id="header">
            <div id="title">ask the machine</div>
            <div id="description">paste your url below</div>
        </header>

        <main>
            <section id="user-input">
                <form class="input-form" onsubmit="return Client.handleSubmit(event)">
                    <input id="input" type="text" name="input" value="" placeholder="url">
                    <input id="submit" type="submit" name="" value="ask" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section id="result-section">
                <div id="result-title">result</div>
                <div id="results">
                    <div id="polarity">polarity: <span id="polarity-result"></span></div>
                    <div id="subjectivity">subjectivity: <span id="subjectivity-result"></span></div>
                </div>
            </section>
        </main>

        <footer>
            <div>background image: <a href="http://getdrawings.com/night-sky-vector">Night Sky Vector</a></div>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
